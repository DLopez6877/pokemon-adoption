<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Adoption</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Team Rocket Adoption Services</h1>
      </header>
      <!-- filter -->
      <div>
        <p>Click here to hide adopted pokemon</p>
      </div>
      <!-- selected pokemon -->
      <div class="initially-hidden row">
        <div class="col-xs-6">
          <img src="picture of pokemon" alt="#" id="selected-poke-img"/>
        </div>
        <div class="col-xs-6">
          <h1>Pokemon Name</h1>
          <p>Pokemon description</p>
          <button type="button" name="button">Adopt</button>
        </div>
      </div><!-- end selected pokemon row-->
      <!-- gallery -->
      <div class="row">
        <div class="col-xs-4">
          <img src="picture of pokemon" alt="#" class="poke-img"/>
        </div>
        <div class="col-xs-4">
          <img src="picture of pokemon" alt="#" class="poke-img"/>
        </div>
        <div class="col-xs-4">
          <img src="picture of pokemon" alt="#" class="poke-img"/>
        </div>
        <div class="col-xs-4">
          <img src="picture of pokemon" alt="#" class="poke-img"/>
        </div>
      </div><!-- end gallery row -->
      <!-- adoption form -->
      <form id="adoption-form">
        <div class="form-group">
          <label for="inputted-name">Your pokemon's name:</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <input type="text" class="form-control" id="inputted-name" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputted-age">Your pokemon's age</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <input type="number" class="form-control" id="poke-age" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputted-type">Your pokemon's type:</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <input type="text" class="form-control" id="poke-type" placeholder="e.g. fire, water..."required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputted-description">A brief description of your pokemon:</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <textarea type="text" class="form-control" id="poke-description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="inputted-picture">Optional picture of your pokemon:</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <input type="text" class="form-control" id="poke-picture" placeholder="https://...">
          </div>
        </div>
        <button type="submit" name="button" class="btn">List for Adoption</button>
      </form>

    </div>
  </body>
</html>
