<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Adoption</title>
  </head>
  <body>
    <div id="background-image">
    </div>
    <div class="container">
      <header class="well">
        <h1>Team Rocket Adoption Services</h1>
      </header>
      <!-- filter -->
      <div>
        <p>Click here to hide adopted pokemon</p>
      </div>
      <!-- selected pokemon -->
      <div class="initially-hidden row well">
        <div class="col-xs-6">
          <h2><span class="poke-header"></span></h2>
          <img src="" alt="" class="new-poke-pic"/>
        </div>
        <div class="col-xs-6">
          <h1>Pokemon Name</h1>
          <p>Pokemon description</p>
          <button type="button" name="button">Adopt</button>
        </div>
      </div><!-- end selected pokemon row-->
      <!-- gallery -->
      <div class="row well">
        <div class="results">
          <div class="col-xs-4 new-poke">
            <img src="img/fernando.jpg" alt="luchador pikachu" class="poke-img"/>
            <br>
            <h2>Fernando</h2>
          </div>
          <div class="col-xs-4 new-poke">
            <img src="img/tommy.gif" alt="badass squirtle" class="poke-img"/>
            <br>
            <h2>Tommy</h2>
          </div>
          <div class="col-xs-4 new-poke">
            <img src="img/max.jpg" alt="charmander" class="poke-img"/>
            <br>
            <h2>Max</h2>
          </div>
          <div class="col-xs-4 new-poke">
            <img src="img/albert.jpg" alt="bulbasaur" class="poke-img"/>
            <br>
            <h2>Albert</h2>
          </div>
        </div>
      </div><!-- end gallery row -->
      <!-- adoption form -->
      <form id="adoption-form">
        <div class="form-group">
          <label for="inputted-name">Your pokemon's name:</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <input type="text" class="form-control" id="poke-name" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputted-age">Your pokemon's age</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <input type="number" class="form-control" id="poke-age" placeholder="10" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputted-type">Your pokemon's type:</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <input type="text" class="form-control" id="poke-type" placeholder="E.G. fire, water..."required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputted-description">A brief description of your pokemon:</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <textarea type="text" class="form-control" id="poke-description" placeholder="E.G. Really likes strawberries!"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="inputted-picture">Optional picture of your pokemon:</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="img/pokeball-addon.png"></div>
            <input type="text" class="form-control" id="poke-picture" placeholder="https://...">
          </div>
        </div>
        <button type="submit" name="button" class="btn btn-info">List for Adoption</button>
      </form>

    </div>
  </body>
</html>
